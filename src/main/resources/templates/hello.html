<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Internationalization example - Spring Boot</title>

<!--    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">-->
</head>
<body>
<h4 th:text="#{hello.message}"></h4>
<div class="container text-center" style="width: 90%;">
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">User name</th>
            <th scope="col">password</th>
        </tr>
        </thead>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.password}"/>
        </tr>
    </table>
</div>
</div>
<!--<script th:inline="javascript" th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:inline="javascript" th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>-->
</body>
</html>
